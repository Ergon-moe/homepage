{% extends '_base.html' %}
{% block staticfiles %}
  <link href="../css/normalize.css" rel="stylesheet"/>
  <link href="../css/skeleton.css" rel="stylesheet"/>
  <link href="../css/main.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fediverse-share-button.stefanbohacek.dev/fediverse-share-button/styles.min.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="../images/icon.png" rel="icon" type="image/png"/>
  <meta property='og:title' content='{{title}}'>
  <meta property='og:type' content='article'>
  <meta property='og:image' content='https://ergon.moe/images/{{title}}.jpg'>
  <meta property='og:url' content='https://ergon.moe/blog/{{title}}_{{author}}_{{date}}.html'>
  <script src="../main.js" type="text/javascript">
{% endblock %}
{% block navigation %}
{% set nav = [{'href': 'href="../blog/index.html"', 'caption': "Blog"}, {'href':'href="../index.html"', 'caption': "Ergon"}] %}
{% set nav2 = [{'href': 'href="../blog/index.html"', 'caption': "Blog"}, {'href':'href="../index.html"', 'caption': "Ergon"}] %}
{% include '_header.html' %}
{% endblock %}
{% block content %}
  <div class="section" style="padding-top:80px;">
   <div class="container card" style="background-color:#BA9358;width:90%;margin:auto">
    <div class"row" style="margin:auto;width:90%">
     <h4 class="hero-title">The winner of the community competition:</h4>
    </div>
    <div class"row " style="margin:auto;width:90%">
        <p class="hero-title">Your ad here if you win</p>
    </div>
   </div>
  </div>
  <div class="section hero">
   <div class="container">
    <div class="row">
     <div class="twelve column hero-title" style="margin-top: 10%">
      <h1> {{title}}</h1>
        <img src="../images/{{title}}.jpg" style="max-width:100%">
     </div>
    </div>
   </div>
  </div>

  <div class="section">
   <div class="container">
    <div class="row">
     <div style='color:dimgray'>{{author}}, {{date}}</div> <br>
     {{post_content_html}}
    </div>
   </div>
  </div>

  <div class="section">
   <div class="container">
    <div class="row">
     <form class="fsb-prompt">
      <label>Share this page from your fediverse server</label>
      <div class="fsb-input-group mb-3">
       <span class="fsb-input-group-text">https://</span>
        <input required
         type="text"
         name="fediverse-domain"
         placeholder="mastodon.social"
         class="fsb-input fsb-domain"
         aria-label="Server domain">
         <button class="fsb-button"
          type="submit"><img src="https://fediverse-share-button.stefanbohacek.dev/fediverse-share-button/icons/mastodon.svg"
          class="fsb-icon"></span>Share</button>
      </div>
      <p class="fsb-support-note fsb-d-none">This server does not support sharing. Please visit
       <a
       class="fsb-support-note-link"
       target="_blank"
       href=""></a>.
      </p>
     </form>
    </div>
   </div>
  </div>
  <script src="https://fediverse-share-button.stefanbohacek.dev/fediverse-share-button/script.min.js" defer class="fsb-script"></script>
